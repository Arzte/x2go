<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>X2Go Application Service</title>
  </head>
  <body onload="checkPlugin()">
    <div id="x2goplugin">
    <object
        src="location"
        type="application/x2go"
        name="x2goplugin"
        palette="background" 
        height="100%" 
        hspace="0" 
        vspace="0" 
        width="100%"
        x2goconfig="
session=X2Go-Demo-Session
server=localhost
user=
sshport=22
command=XFCE
rootless=false
sound=true
exportfs=true
speed=adsl
compression=16m-jpeg
quality=9
dpi=120
kbdlayout=
kbdtype=auto
showtoolbar=true
showstatusbar=true
usekbd=true
soundsystem=pulse
soundtunnel=true
defsndport=true
print=true
rootless=false
published=false
applications=WWWBROWSER, MAILCLIENT, OFFICE, TERMINAL
">
    </object>

    </div>
  </body>
</html>
